<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css"  />
	<title>Manage Manufacturers</title>
	<f:metadata>
		<f:event listener="#{manufacturerController.loadManufacturers()}"
			type="preRenderView" />
	</f:metadata>
</h:head>

<h:body>
	<h:messages globalOnly="true" style="color: red"/>
	<h:form>
	
		<h:commandButton value="Add Manufacturers" action="addManufacturerData" />
		<br />
		<br />
		<h:dataTable value="#{manufacturerController.manufacturers}" var="m"
			styleClass="data-table"
			headerClass="table-header"
			rowClasses="table-odd-row,table-even-row">
		   <h:column>    				
		      <f:facet name="header">Code</f:facet>    				
		      #{m.manu_code}
		   </h:column>
		   <h:column>
		      <f:facet name="header">Name</f:facet>
		      #{m.manu_name}
		   </h:column>
		   <h:column>
		      <f:facet name="header">Details</f:facet>
		      #{m.manu_details}
		   </h:column> 
		   <h:column>
		      <f:facet name="header">Action</f:facet>
		      <br/>
		     
		     <!--  <h:link value="Update" outcome="updateManufacturer"/>-->
			 <!--   <h:commandLink value="Update" action="#{manufacturerController.updateManufacturerData()}">
			  		<f:param name="code" value="#{m.manu_code}"/>
			  </h:commandLink>-->
			  <h:commandLink value="Update" action="#{manufacturerController.updateManufacturerData()}">
				<f:param name="test" value="#{m}" />
				<f:actionListener binding="#{manufacturerController.setTemp(m)}"/>
			  </h:commandLink>
			  <br/>
			  
			  <h:commandLink value="Delete" onclick="return confirm('Are you sure you wish to delete this Manufacturer?');" action="#{manufacturerController.deleteManufacturer(m)}" />
			  <br/><br/>
		   </h:column> 
		</h:dataTable>
		<h:link value="Home" outcome="mainPage" />
	</h:form>
</h:body>
</html>
