<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css"  />
	<title>Manage Vehicles</title>
	<f:metadata>
		<f:event listener="#{vehicleController.loadVehicles()}"
			type="preRenderView" />
	</f:metadata>
</h:head>

<h:body>
	<h:messages globalOnly="true" style="color: red"/>
	<h:form>
		<h:commandButton value="Add Vehicle" action="addVehicleData" />
		<br />
		<br />
		<h:dataTable value="#{vehicleController.vehicles}" var="v"
			styleClass="data-table"
			headerClass="table-header"
			rowClasses="table-odd-row,table-even-row">
		   <h:column>    				
		      <f:facet name="header">Registration</f:facet> 
		      <br/>   				
		      #{v.reg}
		      <br/><br/>
		   </h:column>
		   <h:column>    				
		      <f:facet name="header">Manufacturer Code</f:facet>    				
		      #{v.manu_code}
		   </h:column>
		   <h:column>    				
		      <f:facet name="header">Model Code</f:facet>    				
		      #{v.model_code}
		   </h:column>
		   <h:column>
		      <f:facet name="header">Mileage</f:facet>
		      #{v.mileage}
		   </h:column>
		   <h:column>
		      <f:facet name="header">Price</f:facet>
		      #{v.price}
		   </h:column> 
		   <h:column>
		      <f:facet name="header">Colour</f:facet>
		      #{v.colour}
		   </h:column>
		   <h:column>
		      <f:facet name="header">Fuel</f:facet>
		      #{v.fuel}
		   </h:column> 
		   <h:column>
		      <f:facet name="header">Action</f:facet>
			<h:commandLink value="View Details" action="#{vehicleDetailsController.vehicleDetailsData()}">
				<f:param name="vDetails" value="#{v}" />
				<f:actionListener binding="#{vehicleDetailsController.setVehicleDetails(v)}"/>
			  </h:commandLink>
		   </h:column> 
		</h:dataTable>
		<h:link value="Home" outcome="mainPage" />
	</h:form>
</h:body>
</html>
