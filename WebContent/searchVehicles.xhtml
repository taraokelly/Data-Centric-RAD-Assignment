<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css"  />
	<title>Vehicle Details</title>
</h:head>

<h:body>
	<h:form>	
	Price: <h:selectOneMenu value="#{search.operator}">
				   <f:selectItem itemValue="l" itemLabel="Less Than" />
				   <f:selectItem itemValue="g" itemLabel="Greater Than" />  						
	  			</h:selectOneMenu>
	 <h:inputText value="#{search.price}" p:placeholder="E.g. 25000"/>
	 <br/><br/>
	 Colour: <h:inputText value="#{search.colour}" p:placeholder="E.g. Black"/>
	 <br/><br/>
	 Fuel: <h:selectOneMenu value="#{search.fuel}">
				   <f:selectItem itemValue="petrol" itemLabel="Petrol" />
				   <f:selectItem itemValue="diesel" itemLabel="Diesel" />  						
	  			</h:selectOneMenu>
	 <br/><br/>
	 <h:commandButton value="Search" action="#{vehicleSearchController.vehicleSearchData()}">
				<f:param name="sDetails" value="#{search}" />
				<f:actionListener binding="#{vehicleSearchController.setSearchResults(search)}"/>
			  </h:commandButton> 
		<br/>
		<h:link value="Home" outcome="mainPage" /><br/>
	</h:form>
</h:body>
</html>
