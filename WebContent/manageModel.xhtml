<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css"  />
	<title>Manage Models</title>
	<f:metadata>
		<f:event listener="#{modelController.loadModels()}"
			type="preRenderView" />
	</f:metadata>
</h:head>

<h:body>
	<h:messages globalOnly="true" style="color: red"/>
	<h:form>
	
		<h:commandButton value="Add Model" action="addModelData" />
		<br />
		<br />
		<h:dataTable value="#{modelController.models}" var="m"
			styleClass="data-table"
			headerClass="table-header"
			rowClasses="table-odd-row,table-even-row">
		   <h:column>    				
		      <f:facet name="header">Manufacturer Code</f:facet> 
		      <br/>   				
		      #{m.manu_code}
		      <br/><br/>
		   </h:column>
		   <h:column>    				
		      <f:facet name="header">Model Code</f:facet>    				
		      #{m.model_code}
		   </h:column>
		   <h:column>
		      <f:facet name="header">Model Name</f:facet>
		      #{m.model_name}
		   </h:column>
		   <h:column>
		      <f:facet name="header">Model Description</f:facet>
		      #{m.model_desc}
		   </h:column> 
		</h:dataTable>
		<h:link value="Home" outcome="mainPage" />
	</h:form>
</h:body>
</html>
