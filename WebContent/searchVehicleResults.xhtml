<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css"  />
	<title>Vehicle Details</title>
</h:head>

<h:body>
	<h:form>	
	<h:dataTable value="#{vehicleSearchController.searchResults}" var="s"
			styleClass="data-table"
			headerClass="table-header"
			rowClasses="table-odd-row,table-even-row">
		   <h:column>    				
		      <f:facet name="header">Registration</f:facet> 
		      <br/>   				
		      #{s.reg}
		      <br/><br/>
		   </h:column>
		   <h:column>    				
		      <f:facet name="header">Manufacturer Code</f:facet> 				
		      #{s.manu_code}
		   </h:column>
		 <h:column>    				
		      <f:facet name="header">Manufacturer Name</f:facet> 				
		      #{s.manu_name}
		   </h:column>
		   <h:column>    				
		      <f:facet name="header">Model Code</f:facet> 				
		      #{s.model_code}
		   </h:column>
		 <h:column>    				
		      <f:facet name="header">Model Name</f:facet> 				
		      #{s.model_name}
		   </h:column>
		  <h:column>    				
		      <f:facet name="header">Mileage</f:facet> 				
		      #{s.mileage}
		  </h:column>
		  <h:column>    				
		      <f:facet name="header">Price</f:facet> 				
		      #{s.price}
		  </h:column>
		  <h:column>    				
		      <f:facet name="header">Colour</f:facet> 				
		      #{s.colour}
		  </h:column>
		  <h:column>    				
		      <f:facet name="header">Fuel</f:facet> 				
		      #{s.fuel}
		  </h:column>
		 </h:dataTable>
		<h:link value="Home" outcome="mainPage" /><br/>
		<h:link value="Search" outcome="searchVehicles" />
	</h:form>
</h:body>
</html>
