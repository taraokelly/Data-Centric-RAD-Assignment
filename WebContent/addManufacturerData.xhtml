<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Add Manufacturer</title>
</h:head>

<h:body>
	<h:messages globalOnly="true" style="color: red"/>
	<h1>Add Manufacturer</h1>
	<h:form>
      Code: <h:inputText value="#{manufacturer.manu_code}" id="manuCode" required="true" requiredMessage="Manufacturer code is mandatory"
			p:placeholder="E.g. FOR">
			</h:inputText>
			<h:message for="manuCode" display="text" style="color:red;margin:8px;"></h:message>
		<br />
		<br />
		 Name: <h:inputText value="#{manufacturer.manu_name}" id="manuName" required="true" requiredMessage="Manufacturer name is mandatory"
			p:placeholder="E.g. Ford">
			</h:inputText>
			 <h:message for="manuName" display="text" style="color:red;margin:8px;"></h:message>
		<br />
		<br />
		Details: <h:inputText value="#{manufacturer.manu_details}" id="manuDetails" required="true" requiredMessage="Manufacturer details is mandatory">
			</h:inputText>
			<h:message for="manuDetails" display="text" style="color:red;margin:8px;"></h:message>
		<br />
		<br />
		<h:commandButton value="Add Manufacturer"
			action="#{manufacturerController.addManufacturer(manufacturer)}" id="add" /> 
		<br/>
		<h:link value="Home" outcome="mainPage" />	
		<br/>
		<h:link value="Manufacturers" outcome="manageManufacturer" />	
		
	</h:form>
</h:body>
</html>
