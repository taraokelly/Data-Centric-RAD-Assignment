<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Add Model</title>
</h:head>

<h:body>
	<h:messages globalOnly="true" style="color: red"/>
	<h1>Add Model</h1>
	<h:form>
      Manufacturer Code: <h:inputText value="#{model.manu_code}" id="manuCode" required="true" requiredMessage="Manufacturer code is mandatory"
			p:placeholder="E.g. FOR">
			</h:inputText>
			<h:message for="manuCode" display="text" style="color:red;margin:8px;"></h:message>
		<br />
		<br />
	  Model Code: <h:inputText value="#{model.model_code}" id="modelCode" required="true" requiredMessage="Model code is mandatory"
			p:placeholder="E.g. ESC">
			</h:inputText>
			<h:message for="modelCode" display="text" style="color:red;margin:8px;"></h:message>
		<br />
		<br />
	  Model Name: <h:inputText value="#{model.model_name}" id="modelName" required="true" requiredMessage="Model name is mandatory"
			p:placeholder="E.g. Ford Escape">
			</h:inputText>
			 <h:message for="modelName" display="text" style="color:red;margin:8px;"></h:message>
		<br />
		<br />
	  Model Details: <h:inputText value="#{model.model_desc}" id="modelDesc" required="true" requiredMessage="Model details is mandatory">
			</h:inputText>
			<h:message for="modelDesc" display="text" style="color:red;margin:8px;"></h:message>
		<br />
		<br />
		<h:commandButton value="Add Model"
			action="#{modelController.addModel(model)}" id="add" /> 
		<br/>
		<h:link value="Home" outcome="mainPage" />	
		<br/>
		<h:link value="Models" outcome="manageModel" />	
		
	</h:form>
</h:body>
</html>
