<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Add Vehicle</title>
</h:head>

<h:body>
	<h:messages globalOnly="true" style="color: red"/>
	<h1>Add Vehicle</h1>
	<h:form>
	 Regestration: <h:inputText value="#{vehicle.reg}" id="reg" required="true" requiredMessage="Registration is mandatory"
			p:placeholder="E.g. 2016-D-12345">
			</h:inputText>
			<h:message for="reg" display="text" style="color:red;margin:8px;"></h:message>
		<br />
		<br />
      Manufacturer Code: <h:inputText value="#{vehicle.manu_code}" id="manuCode" required="true" requiredMessage="Manufacturer code is mandatory"
			p:placeholder="E.g. FOR">
			</h:inputText>
			<h:message for="manuCode" display="text" style="color:red;margin:8px;"></h:message>
		<br />
		<br />
	  Model Code: <h:inputText value="#{vehicle.model_code}" id="modelCode" required="true" requiredMessage="Model code is mandatory"
			p:placeholder="E.g. ESC">
			</h:inputText>
			<h:message for="modelCode" display="text" style="color:red;margin:8px;"></h:message>
		<br />
		<br />
	  Mileage: <h:inputText value="#{vehicle.mileage}" id="mileage" required="true" requiredMessage="Mileage is mandatory"
			p:placeholder="E.g. 17000">
			</h:inputText>
			 <h:message for="mileage" display="text" style="color:red;margin:8px;"></h:message>
		<br />
		<br />
	  Price: <h:inputText value="#{vehicle.price}" id="price" required="true" requiredMessage="Price is mandatory" p:placeholder="E.g. 14000">
			</h:inputText>
			<h:message for="price" display="text" style="color:red;margin:8px;"></h:message>
		<br />
		<br />
	  Colour: <h:inputText value="#{vehicle.colour}" id="colour" required="true" requiredMessage="Colour is mandatory"
			p:placeholder="E.g. Black">
			</h:inputText>
			 <h:message for="colour" display="text" style="color:red;margin:8px;"></h:message>
		<br />
		<br />
	  Fuel: <h:selectOneMenu value="#{vehicle.fuel}">
				   <f:selectItem itemValue="petrol" itemLabel="Petrol" />
				   <f:selectItem itemValue="diesel" itemLabel="Diesel" />  						
	  			</h:selectOneMenu>
		<br />
		<br />
		<h:commandButton value="Add Vehicle"
			action="#{vehicleController.addVehicle(vehicle)}" id="add" /> 
		<br/>
		<h:link value="Home" outcome="mainPage" />	
		<br/>
		<h:link value="Vehicles" outcome="manageVehicle" />	
		
	</h:form>
</h:body>
</html>
